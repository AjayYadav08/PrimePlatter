<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery - Cart Page</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- header -->
  <header>
    <div class="logo">Prime Platter</div>
    <nav>
      <ul class="nav-links" id="navLinks">
        <li id="homebtn"><a href="cap2.html"><span>Home</span></a></li>
        <li><a href="cap2.html">Features</a></li>
        <li><a href="restaurants.html">Restaurants</a></li>
        <li id="contact"><a href="contact.html"><span>Contact</span></a></li>
        <li id="cart"><a href="cart.html"><span>My Cart</span></a></li>
      </ul>
    </nav>
    <a href="http://127.0.0.1:3000/loginpage.html"><button class="login-btn">Login</button></a> 
  </header>


    <div class="container">
        <h2>Your Cart</h2>
        <div class="cart-item">
            <img src="https://images.unsplash.com/photo-1550317138-10000687a72b?auto=format&fit=crop&w=800&q=80" alt="Burger">
            <div class="item-details">
                <h3>Cheese Burger</h3>
                <p>Juicy grilled patty with cheese and veggies.</p>
                <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <div class="price">₹149</div>
            </div>
        </div>

        <div class="cart-item">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" alt="Pizza">
            <div class="item-details">
                <h3>Italian Pizza</h3>
                <p>Loaded with cheese and fresh toppings.</p>
                <div class="quantity">
                    <button>-</button>
                    <span>2</span>
                    <button>+</button>
                </div>
                <div class="price">₹249</div>
            </div>
        </div>

        <button class="checkout-btn">Proceed</button>
    </div>
</body>
</html>
